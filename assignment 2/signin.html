<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodreads Signup</title>
    <link rel="icon" type="image/x-icon" href="images/icons8-book-48.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
                <div class="logo">goodreads</div>
                <br><br>
    <div class="container-wrapper">
        <div class="image-container">
            <img src="images/login.png" alt="Books">
        </div>
        <div class="container">
            <div class="title">Create Account</div>
            <input type="text" class="input-box" placeholder="First and last name">
            <input type="email" class="input-box" placeholder="Your email address">
            <input type="password" class="input-box" placeholder="Create a password">
            <div class="password-text">password must be at least 6 characters</div>
            <div class="checkbox">
                <input type="checkbox" id="show-password">
                <label for="show-password">Show password</label>
            </div>
           <button class="btn">Create Account</button>
            <div class="terms">By creating an account, you agree to the Goodreads Terms and Privacy.</div>
            <div class="divider">Already have an account</div>
            <div class="login">Sign in now</div>
        </div>
    </div>
</body>
</html>
